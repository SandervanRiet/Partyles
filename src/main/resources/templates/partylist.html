<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Partylist</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/party.css}" href="/static/css/party.css" />
    <head>
        <meta charset="UTF-8">
        <title>Party Overview</title>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/party.css}" href="/css/party.css"/>
    </head>
<body>
<div th:replace="fragments/headerfooter :: header">Hier komt de header</div>


<div class="row1">
    <div class="row1content">
        <h2>Partys</h2>
        <div class="editButtonDiv">
            <a class="buttonLook smallButton" th:href="@{'/admin/partynew/'}">new party</a>
        </div>
        <div class="artistlist">
            <div th:each="party: ${partys}">
                <a class="buttonLook mediumButton" th:href="@{'/partydetails/'+${party.getId()}}">
                    <span th:text="${party.getName()}">venue name</span>
                </a>
            </div>
        </div>
    </div>


</div>
<div th:replace="fragments/headerfooter :: footer">Hier komt de footer</div>
</body>
</html>
