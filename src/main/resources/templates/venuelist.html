<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/party.css}"/>
    <title>Homepagina</title>
</head>
<body>
<div th:replace="fragments/headerfooter :: header">Hier komt de header</div>
<div class="row1">
    <div class="row1content">
        <h2>venues</h2>
        <div class="filters" th:if="${showFilter}">
            <div class="verticalmargin">
                <a th:href="@{/venuelist}" class="buttonLook filterButton">-</a>
                <p>hier komen de filters</p>
            </div>
        </div>
        <div class="filters" th:unless="${showFilter}">
            <div class="verticalmargin">
                <a th:href="@{/venuelist/filter}" class="buttonLook filterButton">+</a>
            </div>
        </div>

        <div class="filters" th:if="${showFilter}">
            <form>
                <div class="onefilter">
                    <input type="submit" value="search" class="buttonLook">
                </div>
                <h3>capacity</h3>
                <div class="onefilter">
                    <label for="minCapacity" class="filtername">min</label>
                    <input type="number" id="minCapacity" name="minimumCapacity" th:value="${minCapacity}" step="50"> <span>persons</span>
                </div>
                <div class="onefilter">
                    <label for="maxCapacity" class="filtername">max</label>
                    <input type="number" id="maxCapacity" name="maximumCapacity" th:value="${maxCapacity}" step="50"> <span>persons</span>
                </div>
                <h3>Distance to public transport</h3>
                <div class="onefilter">
                    <label for="maximumDistance" class="filtername">max</label>
                    <input type="number" id="maximumDistance" name="maximumDistance" th:value="${maximumDistance}" step="5"> <span>km</span>
                </div>
                <h3>Food provided</h3>
                 <div class="onefilter">
                     <input type="radio" id="yes" name="fav_language" value="yes">
                     <label for="yes">yes</label><br>
                     <input type="radio" id="no" name="fav_language" value="no">
                     <label for="no">no</label><br>
                     <input type="radio" id="all" name="fav_language" value="all">
                     <label for="all">all</label>

                     <br>

                 </div>
                <h3>Indoor</h3>
                <div class="onefilter">
                    <input type="radio" id="yes" name="filterindoor" value="yes">
                    <label for="yes">yes</label><br>
                    <input type="radio" id="no" name="filterindoor" value="no">
                    <label for="no">no</label><br>
                    <input type="radio" id="all" name="filterindoor" value="all">
                    <label for="all">all</label>

                    <br>

                </div>
                <h3>outdoor</h3>
                <div class="onefilter">
                    <input type="radio" id="yes" name="filteroutdoor" value="yes">
                    <label for="yes">yes</label><br>
                    <input type="radio" id="no" name="filteroutdoor" value="no">
                    <label for="no">no</label><br>
                    <input type="radio" id="all" name="filteroutdoor" value="all">
                    <label for="all">all</label>

                    <br>

                </div>
            </form>
        </div>


        <div class="verticalmargin">
            <span class="generalinfo" th:text="|${nrVenues} venues found|">0 venues found</span>
        </div>
        <div class="venuelist">
            <div th:each="venue: ${venues}">
                <a class="buttonLook mediumButton" th:href="@{|/venuedetails/${venue.id}}">
                    <span th:text="${venue.venueName}">venue name</span>
                    <div>
                        <span class="generalinfo" th:text="|Capacity: ${venue.capacity}|">Capacity: 0</span>
                    </div>
                </a>
            </div>
        </div>


        <div th:replace="fragments/headerfooter :: footer">Hier komt de footer</div>
    </div></div>
</body>
</html>
