<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venuelist</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/party.css}" href="/static/css/party.css" />
</head>
<body>
<div th:replace="fragments/headerfooter :: header">Hier komt de header</div>
<div class="filters">
    <div class="onefilter">
        <div class="filtername">outdoor:</div>
        <a class="buttonLook filterButton" href="/venuelist">all</a>
        <a class="buttonLook filterButton" href="/venuelist/outdoor/yes">yes</a>
        <a class="buttonLook filterButton" href="/venuelist/outdoor/no">no</a>
    </div>
</div>
<div class="row1">
    <div class="row1content">
        <h2>venues</h2>
        <div class="venuelist">
            <div th:each="venue: ${venues}">
                <a class="buttonLook mediumButton" th:href="@{|/venuedetails/${venue.id}|}">
                    <span th:text="${venue.venueName}">venue name</span>
                </a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/headerfooter :: footer">Hier komt de header</footer>
</body>
</html>
